name: "Build Site"
description: "Install frameworks and dependencies, then build the site."
author: "bmurty"
runs:
  using: composite
  steps:
    - name: Install Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x
    - name: Setup environment
      shell: bash
      run: deno task setup
    - name: Install exiftool
      shell: bash
      run: sudo apt-get -y install exiftool
    - name: Build site
      shell: bash
      run: deno task build
    - name: Save Deno binary and site build files
      uses: actions/upload-artifact@v4
      with:
        name: site-build
        overwrite: true
        include-hidden-files: true
        retention-days: 1
        compression-level: 9
        path: |
          ${{ env.DENO_INSTALL }}/bin/deno
          build/
          public/
          .env
branding:
  icon: "box"
  color: "green"
