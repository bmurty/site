name: Deploy - Deno Deploy
on:
  workflow_dispatch:
    branches:
      main
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment to Deno Deploy'
        required: true
        type: string
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Build site
        id: build-site
        uses: ./.github/actions/build-site
      - name: Download build files
        uses: actions/download-artifact@v7
        with:
          name: ${{ steps.build-site.outputs.artifact-file-name }}
      - name: Run tests
        shell: bash
        run: deno task test
  deploy-deno:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Confirm deployment
        run: |
          if [ "${{ inputs.confirm }}" != "deploy" ]; then
            echo "::error::Deployment not confirmed. Please type 'deploy' in the confirm field."
            exit 1
          fi
          echo "Deployment confirmed. Proceeding with Deno Deploy..."
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Download build files
        uses: actions/download-artifact@v7
        with:
          name: ${{ steps.build-site.outputs.artifact-file-name }}
      - name: Deploy to Deno Deploy
        env:
          DENO_DEPLOY_ORG: ${{ secrets.DENO_DEPLOY_ORG }}
          DENO_DEPLOY_PROJECT: ${{ secrets.DENO_DEPLOY_PROJECT }}
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: |
          deno deploy \
            --org=$DENO_DEPLOY_ORG \
            --app=$DENO_DEPLOY_PROJECT \
            --token=$DENO_DEPLOY_TOKEN \
            --static=_site \
            --prod
