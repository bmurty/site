name: Deploy - Deno Deploy
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm deployment to Deno Deploy'
        required: true
        type: string
jobs:
  deploy-deno:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Confirm deployment
        run: |
          if [ "${{ inputs.confirm }}" != "deploy" ]; then
            echo "::error::Deployment not confirmed. Please type 'deploy' in the confirm field."
            exit 1
          fi
          echo "Deployment confirmed. Proceeding with Deno Deploy..."
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: latest
      - name: Build site
        id: build-site
        uses: ./.github/actions/build-site
      - name: Download build files
        uses: actions/download-artifact@v7
        with:
          name: ${{ steps.build-site.outputs.artifact-file-name }}
# TODO: Run tests here too, next step requires tests to pass
      - name: Deploy to Deno Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: |
          deno deploy \
            --app=${{ secrets.DENO_DEPLOY_PROJECT }} \
            --token=$DENO_DEPLOY_TOKEN \
            --static=public \
            --prod
